<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="element-1 square">
        <div class="box"></div>
        <h2>Esse é um exemplo</h2>
        <h4>exemplo exemplo</h4>
    </div>

    <div class="element-2 square">
        <button>Click Here</button>
    </div>
    
    <div class="element-3 square">
        <span class="loader"></span>
        <span class="loader"></span>
        <span class="loader"></span>
    </div>

    <div class="element-4 square">
        <blockquote>
            <p class="gradient-word">moacir mariz</p>
            <h1>Show me the code</h1>
        </blockquote>
    </div>

    <div class="element-5 square">

        <h2 class="animate bounce animate__infinite animate_slow">Olá</h2>
        <h1 class="animate slideInLeft animate_fast">Esse texto</h1>
        <h2 class="animate slideInLeft animate__delay">vem da esquerda para direita</h2>
        <h3 class="animate slideInLeft animate_slow ">Bem devagar </h3>
        <h3 class="animate animate_slow rotate animate__infinite">E esse roda</h3>
        
    </div>

    <div class="div element-6 square">
        <div class="fadeIn animate animate__infinite animate_slow">
            <h1>Fade Innnn</h1>
        </div>
        <div class="fadeOut animate animate__infinite animate_slow">
            <h1>Fade Outtt</h1>
        </div>

    </div>

</body>
</html>
